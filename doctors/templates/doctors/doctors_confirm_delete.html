{% extends 'base_generic.html' %}

{% block title %}Delete Doctor{% endblock %}

{% block content %}
  <h1>Are you sure you want to delete the doctor "{{ object.name }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'doctor:doctors_list' %}">Cancel</a>
{% endblock %}
