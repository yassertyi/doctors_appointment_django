{% extends 'base_generic.html' %}

{% block title %}Delete Doctor Schedule{% endblock %}

{% block content %}
  <h1>Are you sure you want to delete the schedule for doctor "{{ object.doctor_id.name }}" on "{{ object.day }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'doctor:doctorschedules_list' %}">Cancel</a>
{% endblock %}
