{% extends 'base_generic.html' %}

{% block title %}Delete Specialty{% endblock %}

{% block content %}
  <h1>Are you sure you want to delete the specialty "{{ object.specialty_name }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'doctor:specialties_list' %}">Cancel</a>
{% endblock %}
