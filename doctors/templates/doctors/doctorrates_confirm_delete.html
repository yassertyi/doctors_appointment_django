{% extends 'base_generic.html' %}

{% block title %}Delete Doctor Rate{% endblock %}

{% block content %}
  <h1>Are you sure you want to delete the rate for doctor "{{ object.doctor_id.name }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'doctor:doctorrates_list' %}">Cancel</a>
{% endblock %}
