{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The responsive professional Doccure template offers many features, like scheduling appointments with top doctors, clinics, and hospitals via voice, video call & chat.">
        <meta name="keywords" content="practo clone, doccure, doctor appointment, Practo clone html template, doctor booking template">
        <meta name="author" content="Practo Clone HTML Template - Doctor Booking Template">
        <meta property="og:url" content="https://doccure.dreamstechnologies.com/html/">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Doctors Appointment HTML Website Templates | Doccure">
        <meta property="og:description" content="The responsive professional Doccure template offers many features, like scheduling appointments with top doctors, clinics, and hospitals via voice, video call & chat.">
        <meta property="og:image" content="{% static 'admin/assets/img/preview-banner.jpg' %}">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="https://doccure.dreamstechnologies.com/html/">
        <meta property="twitter:url" content="https://doccure.dreamstechnologies.com/html/">
        <meta name="twitter:title" content="Doctors Appointment HTML Website Templates | Doccure">
        <meta name="twitter:description" content="The responsive professional Doccure template offers many features, like scheduling appointments with top doctors, clinics, and hospitals via voice, video call & chat.">
        <meta name="twitter:image" content="{% static 'admin/assets/img/preview-banner.jpg' %}">
        <title>{% block title %}Blank Page{% endblock %}</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'admin/assets/img/favicon.png' %}">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'admin/assets/css/bootstrap.rtl.min.css' %}">
        
        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'admin/assets/plugins/fontawesome/css/fontawesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'admin/assets/plugins/fontawesome/css/all.min.css' %}">
        
        <!-- Feathericon CSS -->
        <link rel="stylesheet" href="{% static 'admin/assets/css/feathericon.min.css' %}">
        
        <!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'admin/assets/css/custom.css' %}">
        {% block extra_css %}
        {% endblock %}
    </head>
    <body>
    
        <!-- Main Wrapper -->
        <div class="main-wrapper">
        
            <!-- Header -->
            {% include "admin/layouts/topbar.html" %} 
            <!-- /Header -->
            
            <!-- Sidebar -->
            {% include "admin/layouts/sidebar.html" %}
            <!-- /Sidebar -->
            
            <!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>			
            </div>
            <!-- /Page Wrapper -->
        
        </div>
        <!-- /Main Wrapper -->
        
        <!-- jQuery -->
        <script src="{% static 'admin/assets/js/jquery-3.7.1.min.js' %}"></script>
        {% block extra_script %}
        {% endblock %}
        
        <!-- Bootstrap Core JS -->
        <script src="{% static 'admin/assets/js/bootstrap.bundle.min.js' %}"></script>
        
        <!-- Slimscroll JS -->
        <script src="{% static 'admin/assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
        
        <!-- Custom JS -->
        <script src="{% static 'admin/assets/js/script.js' %}"></script>
        
    </body>
</html>
