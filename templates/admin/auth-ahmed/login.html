{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doccure - Login</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'admin/assets/img/favicon.png' %}">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'admin/assets/css/bootstrap.rtl.min.css' %}">
        
        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'admin/assets/plugins/fontawesome/css/fontawesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'admin/assets/plugins/fontawesome/css/all.min.css' %}">
        
        <!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'admin/assets/css/custom.css' %}">
    </head>
    <body>
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
                <div class="container">
                    <div class="loginbox">
                        <div class="login-left">
                            <img class="img-fluid" src="{% static 'assets/img/logo-white.png' %}" alt="Logo">
                        </div>
                        <div class="login-right">
                            <div class="login-right-wrap">
                                <h1>Login</h1>
                                <p class="account-subtitle">Access to our dashboard</p>
                                
                                <!-- Form -->
                                <form action="index.html">
                                    <div class="mb-3">
                                        <input class="form-control" type="text" placeholder="Email">
                                    </div>
                                    <div class="mb-3">
                                        <input class="form-control" type="text" placeholder="Password">
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-primary w-100" type="submit">Login</button>
                                    </div>
                                </form>
                                <!-- /Form -->
                                
                                <div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a></div>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                  
                                <!-- Social Login -->
                                <div class="social-login">
                                    <span>Login with</span>
                                    <a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
                                    <a href="#" class="google"><i class="fa-brands fa-google"></i></a>
                                </div>
                                <!-- /Social Login -->
                                
                                <div class="text-center dont-have">Donâ€™t have an account? <a href="register.html">Register</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- jQuery -->
        <script src="{% static 'admin/assets/js/jquery-3.7.1.min.js' %}"></script>
        
        <!-- Bootstrap Core JS -->
        <script src="{% static 'admin/assets/js/bootstrap.bundle.min.js' %}"></script>
        
        <!-- Custom JS -->
        <script src="{% static 'admin/assets/js/script.js' %}"></script>
    </body>
</html>
