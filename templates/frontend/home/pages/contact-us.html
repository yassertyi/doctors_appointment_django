{% extends "frontend/layouts/master.html" %}

{% block content %}
	<!-- شريط التنقل -->
    <div class="breadcrumb-bar-two">
        <div class="container">
            <div class="row align-items-center inner-banner">
                <div class="col-md-12 col-12 text-center">
                    <h2 class="breadcrumb-title">اتصل بنا</h2>
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">الرئيسية</a></li>
                            <li class="breadcrumb-item active" aria-current="page">اتصل بنا</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- /شريط التنقل -->

    <!-- قسم اتصل بنا -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <!-- معلومات التواصل -->
                <div class="col-lg-5 col-md-12">
                    <div class="section-inner-header contact-inner-header">
                        <h6>ابقَ على تواصل</h6>
                        <h2>هل لديك أي سؤال؟</h2>
                    </div>
                    <div class="card contact-card">
                        <div class="card-body">
                            <div class="contact-icon">
                                <i class="feather-map-pin"></i>
                            </div>
                            <div class="contact-details">
                                <h4>العنوان</h4>
                                <p>8432 طريق مانت، أمينابورت، الولايات المتحدة الأمريكية</p>
                            </div>
                        </div>
                    </div>
                    <div class="card contact-card">
                        <div class="card-body">
                            <div class="contact-icon">
                                <i class="feather-phone"></i>
                            </div>
                            <div class="contact-details">
                                <h4>رقم الهاتف</h4>
                                <p>+1 315 369 5943</p>
                            </div>
                        </div>
                    </div>
                    <div class="card contact-card">
                        <div class="card-body">
                            <div class="contact-icon">
                                <i class="feather-mail"></i>
                            </div>
                            <div class="contact-details">
                                <h4>البريد الإلكتروني</h4>
                                <p>doccure@example.com</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- نموذج التواصل -->
                <div class="col-lg-7 col-md-12 d-flex">
                    <div class="card contact-form-card w-100">
                        <div class="card-body">
                            <form action="#">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="mb-2">الاسم</label>
                                            <input type="text" class="form-control" placeholder="ادخل اسمك">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="mb-2">البريد الإلكتروني</label>
                                            <input type="text" class="form-control" placeholder="ادخل بريدك الإلكتروني">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="mb-2">رقم الهاتف</label>
                                            <input type="text" class="form-control" placeholder="ادخل رقم هاتفك">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="mb-2">الخدمة</label>
                                            <input type="text" class="form-control" placeholder="أدخل الخدمة المطلوبة">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label class="mb-2">الرسالة</label>
                                            <textarea class="form-control" placeholder="اكتب رسالتك هنا"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group-btn mb-0">
                                            <button type="submit" class="btn btn-primary prime-btn">إرسال الرسالة</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /نموذج التواصل -->
            </div>
        </div>
    </section>
    <!-- /قسم اتصل بنا -->
{% endblock %}
