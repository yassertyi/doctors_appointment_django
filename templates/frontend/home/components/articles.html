{% load static %}
{% if posts %}
<section class="articles-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 aos" data-aos="fade-up">
                <div class="section-header-one text-center">
                    <h2 class="section-title">Latest Articles</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in posts.all|slice:":4" %}
            <div class="col-lg-6 col-md-6 d-flex aos" data-aos="fade-up">
                <div class="articles-grid w-100">
                    <div class="articles-info">
                        <div class="articles-left">
                            <a href="{{ post.get_absolute_url }}">
                                <div class="articles-img">
                                    <img src="{{ post.image.url }}" class="img-fluid" alt="John Doe">
                                </div>
                            </a>
                        </div>
                        <div class="articles-right">
                            <div class="articles-content">
                                <ul class="articles-list nav">
                                    <li>
                                        <i class="feather-user"></i> ahmed
                                    </li>
                                    <li>
                                        <i class="feather-calendar"></i>{{ post.created_at|date:"F j, Y" }}
                                    </li>
                                </ul>
                                <h4>
                                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                                </h4>
                                <p>{{ post.content|truncatechars:70 }} </p>
                                <a href="{{ post.get_absolute_url }}" class="btn">View Blog</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endif %}
