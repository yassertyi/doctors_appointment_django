<div class="col-md-7 col-lg-8 col-xl-9 section change_password d-none">
    <div class="card">
        <div class="card-body">
          

            <!-- Change Password Form -->
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="mb-2">كلمة المرور القديمة</label>
                    <input type="password" name="old_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="mb-2">كلمة المرور الجديدة</label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="mb-2">تأكيد كلمة المرور</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
                <div class="submit-section">
                    <button type="submit" class="btn btn-primary submit-btn">حفظ التغييرات</button>
                </div>
            </form>
            <!-- /Change Password Form -->
        </div>
    </div>
</div>
