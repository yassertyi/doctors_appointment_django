    <div class="col-md-7 col-lg-8 col-xl-9 add_doctor_page section d-none">
        <div class="col-md-4 mb-3">
            <a href="{% url 'hospitals:index' %}"  class="btn btn-primary btn-block">
                <i class="fas fa-md"></i> الرجوع  
            </a>
        </div>
                <form action="{% url 'hospitals:add_doctor' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <!-- Full Name -->
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">الاسم الكامل</label>
                            <input type="text" id="full_name" name="full_name" class="form-control" required>
                        </div>
                        <!-- Birthday -->
                        <div class="col-md-6 mb-3">
                            <label for="birthday" class="form-label">تاريخ الميلاد</label>
                            <input type="date" id="birthday" name="birthday" class="form-control" required>
                        </div>
                        <!-- Phone Number -->
                        <div class="col-md-6 mb-3">
                            <label for="phone_number" class="form-label">رقم الهاتف</label>
                            <input type="text" id="phone_number" name="phone_number" class="form-control" required>
                        </div>
                        <!-- Email -->
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <!-- Gender -->
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">الجنس</label>
                            <select id="gender" name="gender" class="form-select">
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                        <!-- Specialty -->
                        <div class="col-md-6 mb-3">
                            <label for="specialty" class="form-label">التخصص</label>
                            <select id="specialty" name="specialty" class="form-select">
                                <!-- Add specialty options dynamically -->
                                <option value="" selected>اختر التخصص</option>
                                <option value="1">التخصص الأول</option>
                                <option value="2">التخصص الثاني</option>
                            </select>
                        </div>
                        <!-- Hospitals -->
                        <input type="hidden" id="hospital_id" name="hospital_id" class="form-control" required>

                        <!-- Experience Years -->
                        <div class="col-md-6 mb-3">
                            <label for="experience_years" class="form-label">سنوات الخبرة</label>
                            <input type="number" id="experience_years" name="experience_years" class="form-control" min="0" required>
                        </div>
                        <!-- Sub Title -->
                        <div class="col-md-6 mb-3">
                            <label for="sub_title" class="form-label">العنوان الفرعي</label>
                            <input type="text" id="sub_title" name="sub_title" class="form-control">
                        </div>
                        <!-- Slug -->
                      
                        <!-- About -->
                        <div class="col-md-12 mb-3">
                            <label for="about" class="form-label">نبذة</label>
                            <div class="col-sm-12 col-md-7">
                            <textarea id="about" name="about" class="form-control summernote" rows="5"></textarea>
                        </div>
                        <!-- Photo -->
                        <div class="col-md-6 mb-3">
                            <label for="photo" class="form-label">الصورة الشخصية</label>
                            <input type="file" id="photo" name="photo" class="form-control">
                        </div>
                        <!-- Status -->
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                <input type="checkbox" id="status" name="status" class="form-check-input" value="1">
                                <label for="status" class="form-check-label">الحالة</label>
                            </div>
                        </div>
                        <!-- Show at Home -->
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                <input type="checkbox" id="show_at_home" name="show_at_home" class="form-check-input" value="1">
                                <label for="show_at_home" class="form-check-label">عرض في الصفحة الرئيسية</label>
                            </div>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">حفظ</button>
                    </div>
                </form>
                
    </div>
