
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="col-md-7 col-lg-8 col-xl-9 section doctor_change_password d-none">
    <div class="card shadow-sm rounded-4 border-0">
        <div class="card-header bg-primary text-white rounded-top-4">
            <h5 class="mb-0"><i class="bi bi-lock-fill me-2"></i>تغيير كلمة المرور</h5>
        </div>
        <div class="card-body bg-light rounded-bottom-4 p-4">

            <!-- Change Password Form -->
            <form method="POST" action="{% url 'users:change_password' %}">
                {% csrf_token %}

                {% if messages %}
                <div id="message-box" class="mb-3">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show auto-hide-msg" role="alert">
                        <i class="bi bi-info-circle-fill me-2"></i>{{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label fw-semibold"><i class="bi bi-shield-lock me-1 text-primary"></i>كلمة المرور القديمة</label>
                    <input type="password" name="old_password" class="form-control rounded-3" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold"><i class="bi bi-key me-1 text-primary"></i>كلمة المرور الجديدة</label>
                    <input type="password" name="new_password" class="form-control rounded-3" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold"><i class="bi bi-check-circle me-1 text-primary"></i>تأكيد كلمة المرور</label>
                    <input type="password" name="confirm_password" class="form-control rounded-3" required>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success px-4 rounded-pill">
                        <i class="bi bi-save2-fill me-1"></i>حفظ التغييرات
                    </button>
                </div>
            </form>
            <!-- /Change Password Form -->

        </div>
    </div>
</div>

<!-- Auto-hide message script -->
<script>
  setTimeout(function () {
    let messages = document.querySelectorAll('.auto-hide-msg');
    messages.forEach(function (msg) {
      msg.style.transition = "opacity 0.5s ease";
      msg.style.opacity = "0";
      setTimeout(() => msg.remove(), 500);
    });
  }, 5000);
</script>
