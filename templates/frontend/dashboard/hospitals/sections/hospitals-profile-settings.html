<div class="col-md-7 col-lg-8 col-xl-9 doctor_profile_settings section d-none" >
						
	<!-- Basic Information -->
	<!-- filepath: /c:/Users/DELL/Desktop/doctor_progect/doctors_appointment/templates/frontend/dashboard/hospitals/sections/hospitals-profile-settings.html -->
<form method="post" enctype="multipart/form-data" action="{% url 'hospitals:profile_update_request' hospital.id %}">
    {% csrf_token %}
    <div class="col-md-7 col-lg-8 col-xl-9 doctor_profile_settings section d-none">
        <!-- Basic Information -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Basic Information</h4>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <div class="change-avatar">
                                <div class="profile-img">
                                    <img src="{{hospitalDetail.photo.url}}" alt="User Image">
                                </div>
                                <div class="upload-img">
                                    <div class="change-photo-btn">
                                        <span><i class="fa fa-upload"></i> Upload Photo</span>
                                        <input type="file" class="upload" name="photo">
                                    </div>
                                    <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="mb-2">Username Hospital <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="name" value="{{ hospital.name }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="mb-2">Hospital manager <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" value="{{ hospital.hospital_manager }}" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="mb-2">Location Hospital <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="location" value="{{ hospital.location }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="mb-2">City Hospital <span class="text-danger">*</span></label>
                            <select name="city" class="form-select" required>
                                {% for city in city %}
                                <option value="{{ city.id }}" {% if hospital.city.id == city.id %}selected{% endif %}>{{ city.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="mb-2">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" value="{{ hospital.hospital_manager.email }}" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="mb-2">Hospital Detail <span class="text-danger">*</span></label>
                            <textarea type="textarea" class="form-control" name="description" value="{{ hospitalDetail.description }}">{{ hospitalDetail.description }}</textarea>
                        </div>
                    </div>
					<div class="col-md-6">
                        <div class="mb-3">
                            <label class="mb-2">Hospital about <span class="text-danger">*</span></label>
                            <textarea type="textarea" class="form-control" name="about" value="{{ hospitalDetail.about }}">{{ hospitalDetail.about }}</textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="mb-2">Specialty <span class="text-danger">*</span></label>
                            <select name="specialty" class="form-select" required>
                                {% for specialty in specialty %}
                                <option value="{{ specialty.id }}" {% if hospitalDetail.specialty.id == specialty.id %}selected{% endif %}>{{ specialty.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <!-- Add other fields as needed -->
                </div>
            </div>
        </div>
        <!-- /Basic Information -->

        <!-- Submit Button -->
        <div class="submit-section submit-btn-bottom">
            <button type="submit" class="btn btn-primary prime-btn">Save Changes</button>
        </div>
    </div>
</form>
</div>
