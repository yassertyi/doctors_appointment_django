{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Doccure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="{{setting.seo_title}}">
    <meta name="description" content="{{setting.seo_description}}">
    <meta name="keywords" content="{{setting.seo_keyword}}">


    <meta
      property="og:url"
      content="/"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="{{setting.seo_title}}"
    />
    <meta
      property="og:description"
      content="The responsive professional Doccure template offers many features, like scheduling appointments with top doctors, clinics, and hospitals via voice, video call & chat."
    />
    <meta
      property="og:image"
      content="{{setting.footer_logo.url}}"
    />
    

   <!-- Favicon -->
		<link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
				
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">

		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

		<!-- Feathericon CSS -->
    	<link rel="stylesheet" href="{% static 'css/feather.css' %}">

    	<!-- Datepicker CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">

		<!-- Owl Carousel CSS -->
		<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

		<!-- Animation CSS -->
		<link rel="stylesheet" href="{% static 'css/aos.css' %}">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
      :root{
          --colorPrimary: #0E82FD !important;
      }
  </style>

  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      {% include "frontend/layouts/menu.html" %}
      <!-- /Header -->


      <!-- Page Content -->
      {% block content %}
      
      {% endblock content %}
      <!-- /Page Content -->

      <!-- Footer -->
      {% include "frontend/layouts/footer.html" %}
      <!-- /Footer -->
    </div>
    <!-- /Main Wrapper -->




    {% block extra_js %}
    {% endblock extra_js %}
	<!-- jQuery -->
  <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
		
  <!-- Bootstrap Bundle JS -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  
  <!-- Feather Icon JS -->
  <script src="{% static 'js/feather.min.js' %}"></script>

  <!-- Datepicker JS -->
  <script src="{% static 'js/moment.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>

  <!-- Owl Carousel JS -->
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>

  <!-- Slick JS -->
  <script src="{% static 'js/slick.js' %}"></script>

  <!-- Animation JS -->
  <script src="{% static 'js/aos.js' %}"></script>

  <!-- Counter JS -->
  <script src="{% static 'js/counter.js' %}"></script>

  <!-- BacktoTop JS -->
  <script src="{% static 'js/backToTop.js' %}"></script>

  <!-- Custom JS -->
  <script src="{% static 'js/script.js' %}"></script>

  </body>
</html>
