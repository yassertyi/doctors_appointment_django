{% extends 'frontend\layouts\master.html' %}
{% load static %}

    {% block title %}تسجيل الدخول{% endblock %}
        {% block content %}
        
        <!-- Main Wrapper -->
        <div class="main-wrapper">
        
            <!-- Page Content -->
            <div class="content top-space">
                <div class="container-fluid">
                    
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            
                            <!-- Login Tab Content -->
                            <div class="account-content">
                                <div class="row align-items-center justify-content-center">
                                    <div class="col-md-7 col-lg-6 login-left">
                                        <img src="{% static 'img/login-banner.png' %}" class="img-fluid" alt="Doccure Login">    
                                    </div>
                                    <div class="col-md-12 col-lg-6 login-right">
                                        <div class="login-header">
                                            <h3>Login <span>Doccure</span></h3>
                                        </div>
                                        <form action="{% url 'users:login' %}" method="POST">
                                            {% csrf_token %}
                                            <div class="mb-3 form-focus">
                                                <input type="email" name="email" class="form-control floating" required>
                                                <label class="focus-label">Email</label>
                                            </div>
                                            <div class="mb-3 form-focus">
                                                <input type="password" name="password" class="form-control floating" required>
                                                <label class="focus-label">Password</label>
                                            </div>
                                            <div class="text-end">
                                                <a class="forgot-link" href="">Forgot Password ?</a>
                                            </div>
                                            <button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Login</button>
                                            <div class="login-or">
                                                <span class="or-line"></span>
                                                <span class="span-or">or</span>
                                            </div>
                                            <div class="row social-login">
                                                <div class="col-6">
                                                    <a href="#" class="btn btn-facebook w-100"><i class="fab fa-facebook-f me-1"></i> Login</a>
                                                </div>
                                                <div class="col-6">
                                                    <a href="#" class="btn btn-google w-100"><i class="fab fa-google me-1"></i> Login</a>
                                                </div>
                                            </div>
                                            <div class="text-center dont-have">Don’t have an account? <a href="{% url 'users:signup' %}">Register</a></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- /Login Tab Content -->
                                
                        </div>
                    </div>

                </div>

            </div>		
            <!-- /Page Content -->
            
        </div>
        
        {% endblock %}
        <!-- /Main Wrapper -->
      
        <!-- jQuery -->
        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        
        <!-- Bootstrap Core JS -->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        
        <!-- Custom JS -->
        <script src="{% static 'js/script.js' %}"></script>
