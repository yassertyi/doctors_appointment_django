{% extends 'frontend/auth/patient-register-footer.html' %}
{% load static %}

{% block content %}
<!-- Register Content -->
<div class="account-content">
    <div class="d-flex align-items-center">
        <div class="login-right">
            <div class="inner-right-login">
                <div class="login-header">
                    <div class="logo-icon">
                        <img src="{% static 'img/logo.png' %}" alt="doccure-logo">
                    </div>

                    <!-- Register Form -->
                    <form id="profile_pic_form" method="post" enctype="multipart/form-data" action="{% url 'users:register_step1' %}">
                        {% csrf_token %}
                        <div class="profile-pic-col">
                            <h3>صورة الملف الشخصي</h3>
                            <div class="profile-pic-upload">
                                <div class="cam-col">
                                    <img src="{% static 'img/icons/camera.svg' %}" id="prof-avatar" alt="camera-image" class="img-fluid">
                                </div>
                                <span>رفع صورة الملف الشخصي</span>
                                <input type="file" id="profile_image" name="profile_image"> 
                            </div>
                        </div>

                        <br>

                        <h4 class="mt-3">اختار الجنس</h4>
                        <div class="select-gender-col">
                            <div class="row">
                                <div class="col-6 pe-2">
                                    <input type="radio" id="male" name="gender" value="Male" {% if request.session.gender == 'Male' %}checked{% endif %}>
                                    <label for="male">
                                        <span class="gender-icon">
                                            <img src="{% static 'img/icons/male.png' %}" alt="male-icon">
                                        </span>
                                        <span>ذكر</span>
                                    </label>
                                </div>
                                <div class="col-6 ps-2">
                                    <input type="radio" id="female" name="gender" value="Female" {% if request.session.gender == 'Female' %}checked{% endif %}>
                                    <label for="female">
                                        <span class="gender-icon">
                                            <img src="{% static 'img/icons/female.png' %}" alt="female-icon">
                                        </span>
                                        <span>انثى</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="mb-2">تاريخ الميلاد</label>
                            <input type="date" class="form-control" name="birth_date" id="birth_date" value="{{ request.session.birth_date }}">
                        </div>

                        <div class="mb-3 form-focus">
                            <input type="text" name="address" class="form-control floating" value="{{ request.session.address }}" required>
                            <label class="focus-label">العنوان</label>
                        </div>
                        
                        <div class="mb-3 form-focus">
                            <input type="text" name="city" class="form-control floating" value="{{ request.session.city }}" required>
                            <label class="focus-label">المدينة</label>
                        </div>
                        
                        <div class="mb-3 form-focus">
                            <input type="text" name="state" class="form-control floating" value="{{ request.session.state }}" required>
                            <label class="focus-label">المديرية</label>
                        </div>

                        <div class="mt-5">
                            <button type="submit" class="btn btn-primary w-100 btn-lg login-btn step1_submit">يكمل</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="login-bottom-copyright">
                <span>© 2024 Doccure. All rights reserved.</span>
            </div>
        </div>
    </div>
</div>
<!-- /Register Content -->
{% endblock %}
