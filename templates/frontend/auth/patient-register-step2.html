{% extends 'frontend\auth\patient-register-footer.html' %}
{% load static %}

{% block content %}
<div class="account-content">
    <div class="d-flex align-items-center">
        <div class="login-right">
            <div class="inner-right-login">
                <div class="login-header">
                    <div class="logo-icon">
                        <img src="{% static 'img/logo.png' %}" alt="doccure-logo">
                    </div>
                    <div class="step-list">
                        <ul>
                            <li><a href="#" class="active-done">1</a></li>
                            <li><a href="#" class="active">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                        </ul>
                    </div>

                    <!-- نموذج إدخال البيانات -->
                    <form id="personal_details" method="post" action="{% url 'users:register_step2' %}">
                        {% csrf_token %}
                        
                        <!-- الحقول: الجنس -->
                        <h4 class="mt-3">Select Your Gender</h4>
                        <div class="select-gender-col">
                            <div class="row">
                                <div class="col-6 pe-2">
                                    <input type="radio" id="male" name="gender" value="Male">
                                    <label for="male">
                                        <span class="gender-icon">
                                            <img src="{% static 'img/icons/male.png' %}" alt="male-icon">
                                        </span>
                                        <span>Male</span>
                                    </label>
                                </div>
                                <div class="col-6 ps-2">
                                    <input type="radio" id="female" name="gender" value="Female">
                                    <label for="female">
                                        <span class="gender-icon">
                                            <img src="{% static 'img/icons/female.png' %}" alt="female-icon">
                                        </span>
                                        <span>Female</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- حقل الحمل -->
                        <div class="pregnant-col pt-4">
                            <div>
                                <div class="remember-me-col d-flex justify-content-between">
                                    <span class="mt-1">Are you Pregnant</span>
                                    <label class="custom_check">
                                        <input type="checkbox" class="form-control" id="is_pregnant" name="pregnant" value="1" onchange="togglePregnancyField()">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- حقل مدة الحمل -->
                        <div class="step-process-col mt-4">
                            <div class="mb-3" id="preg_div" style="display: none;">
                                <label class="mb-2">Pregnancy Term</label>
                                <select class="form-select form-control" id="preg_term" name="preg_term">
                                    <option selected="" value="">Select Your Pregnancy Month</option>
                                    {% for month in months %}
                                        <option value="{{ month }}">{{ month }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- الوزن والطول -->
                            <div class="mb-3">
                                <label class="mb-2">Your Weight</label>
                                <input type="text" class="form-control" name="weight" id="weight">
                            </div>
                            <div class="mb-3">
                                <label class="mb-2">Your Height</label>
                                <input type="text" class="form-control" name="height" id="height">
                            </div>
                            <div class="mb-3">
                                <label class="mb-2">Your Age</label>
                                <input type="text" name="age" class="form-control" id="age">
                            </div>
                            <div class="mb-3">
                                <label class="mb-2">Blood Type</label>
                                <select class="form-select form-control" id="blood_group" name="blood_group">
                                    <option value="">Select your blood group</option>
                                    <option value="A-">A-</option>
                                    <option value="A+">A+</option>
                                    <option value="B-">B-</option>
                                    <option value="B+">B+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="O-">O-</option>
                                    <option value="O+">O+</option>
                                </select>
                            </div>


                        </div>

                        <div class="mt-5">
                            <button type="submit" class="btn btn-primary w-100 btn-lg login-btn step2_submit">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="login-bottom-copyright">
                <span>© 2024 Doccure. All rights reserved.</span>
            </div>
        </div>
    </div>
</div>
<script>
    function togglePregnancyField() {
        const isPregnant = document.getElementById('is_pregnant').checked;
        const pregDiv = document.getElementById('preg_div');
        pregDiv.style.display = isPregnant ? 'block' : 'none';
    }
</script>
{% endblock %}
